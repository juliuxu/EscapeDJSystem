{% extends "esc_base.html" %}
{% load bootstrap_toolkit %}

{% block nav-songrequest-class %}active{% endblock %}
{% block content %}

<div class="span12">

<div id="songrequest_result"></div>
<form action="{% url "songrequest" %}" method="post" class="ajax" data-replace-inner="#songrequest_result" data-method="post">
    {% csrf_token %}
    {{ songRequestForm|as_bootstrap }}
    <div class="control-group">
		<div class="controls">
  			<input type="submit" value="Request Song" class="btn btn-primary" />
		</div>
	</div>
</form>


<script type="text/javascript">

var songs = [{% for x in songs %}'{{x.text}}',{% endfor %}]
 
$('#id_song').typeahead({source: songs}).focus();
</script>

</div>
{% endblock %}
